<!DOCTYPE html>
<html lanh="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title> Incoming Birthday</title>
</head>

<body>
    <h1> Incoming Birthday</h1>
    <h2> Happy Birthday To You</h2>
    <p class="p">Pls Rotate Your Screen</p>
    <div class="countdown-container">

        <div class="countdown-el days">
            <p class="big-text" id="days">
                <span>days</span>
            </p>
        </div>
        <div class="countdown-el hours">
            <p class="big-text" id="hours">
                <span>hours</span>
            </p>
        </div>
        <div class="countdown-el mins">
            <p class="big-text" id="mins">
                <span>mins</span>
            </p>
        </div>
        <div class="countdown-el sec">
            <p class="big-text" id="sec">
                <span>sec</span>
            </p>
        </div>

    </div>
</body>
</html>
